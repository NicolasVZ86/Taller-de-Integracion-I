<!DOCTYPE html>
<html lang="es-CL">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/registro.css" />
    <title>Registro</title>
</head>

<body id="contenedor-formulario-registro">
    <header class="item1-header">
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </header>
    <main class="item2-formulario-registro">
        <form action="#" method="POST" target="_blank">
            <h1>Registrese</h1>
            <label for="nombre">Nombre</label><br />
            <input type="text" id="nombre" size="30" />
            <br />
            <label for="apellido">Apellido</label><br />
            <input type="text" id="apellido" />
            <br />
            <label for="correo">Correo</label><br />
            <input type="email" id="correo" />
            <br />
            <label for="usuario">Usuario</label><br />
            <input type="text" id="usuario" />
            <br />
            <label for="contrasena">Contraseña</label><br />
            <input type="password" id="contrasena" />
            <br />
            <!--Hablar con grupo sobre que input dejar en el formulario-->
            <label for="fecha-nacimiento">Fecha de nacimiento</label><br />
            <input type="date" id="fecha-nacimiento" />
            <br />
            <label for="edad">Edad</label><br />
            <input type="number" id="edad" min="18" max="99" />
            <br />
            <!--Opcion deplegable ¿Paises o Universidades?-->
            <label for="pais">Nacionalidad:</label><br />
            <select id="pais">
                <option value="">Chile</option>
                <option value="">Argentina</option>
                <option value="">Brazil</option>
                <option value="">Peru</option>
                <option value="">Bolivia</option>
            </select>
            <br />
            <input type="checkbox" id="terminos" />
            <label for="terminos">Aceptar terminos y condiciones</label><br />
            <input type="checkbox" id="informacion" />
            <label for="informacion">Desea recibir informacion</label><br />
            <!--Boton enviar-->
            <input type="submit" value="Enviar" />
        </form>
    </main>
    <footer class="item3-footer">
        <ul>
            <li>link1</li>
            <li>link2</li>
            <li>link3</li>
            <li>link4</li>
        </ul>
    </footer>
</body>

</html>
