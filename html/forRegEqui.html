    <main>       
        <h1>Registro de equipos</h1>
        <form action="">
            <label >
                <span>多Nombre del equipo?</span>
                <input 
                type="text" 
                maxlength="30" minlength="10"
                placeholder="Maximo de caracteres 30"
                required>
            </label>
            <br>
            <label >
                <span>多Correo del equipo?</span>
                <input 
                type="email" 
                placeholder="Ingrese correo porfavor"
                required>
            </label>
            <br>
            <label>
                <span>多Descripcion? :</span>
                <textarea 
                type="text"
                maxlength="300" minlength="30"
                placeholder="Maximo 300 caracteres"
                required></textarea>
            </label>
            <br>
            <div class="comentarios">
            <label >
                <span id="pru">Lema del equipo : </span>
                <textarea 
                type="text" 
                maxlength="150" minlength="10"
                placeholder="maximo 150 caracteres"
                required></textarea>
            </label>
            </div>
            <br>
            <div>
            <span>多Juego / deporte en que participara el equipo?</span>
            <input list="juegos" required 
            placeholder="Elija 1 juego / deporte">
            </div>
            <datalist id="juegos">
                <option value="League of Legends"></option>
                <option value="Counter-Strike"></option>
                <option value="futbol"></option>
                <option value="basketball"></option>
            </datalist>
            <br>
            <br>
            <br>
            <br>
            <input type="submit" id="inputenvi">
        </form>
