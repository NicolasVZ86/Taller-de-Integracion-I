<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form.css">
    <title>Formulario</title>
</head>
<body>
    <form action="/filetext.txt" method="get" name="Formulario de Contacto y Soporte">
        <div class="nombre">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
        </div>
        <div class="apellido">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email">
        </div>
        <div class="numerot">
            <label for="numerot">Telefono de Contacto</label>
            <input type="number" name="numerot">
        </div>
        <div class="ciudad">
            <label for="ciudad">Ciudad</label>
            <input type="text" name="ciudad">
        </div>
        <div class="coment">
            <label for="coment">Comentario</label>
            <input type="text" name="coment" id="coment">
        </div>
        <div class="botón">
            <input type="button" value="Enviar" id="botón">
        </div>
    </form>
</body>
</html>
