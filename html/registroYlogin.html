<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registroYlogin.css">
    <title>Registro y login</title>
</head>
<body>
    <main>
        <!--MODO REGISTRARSE-->
        <article id="gridcontenedor_formularios">
            <!--Mensaje de alternativa a incir Sesion-->
            <section class="item1_mensajeAlternativa_iniciarSesion">
                <h1>Bienvenido a Torneos Gaming </h1>
                <p>Si ya tienes una cuenta, por favor inicia sesion aquí</p>
                <button class="boton_iniciarfSesion">Iniciar Sesion</button>
            </section>

            <!--Formulario de registro-->
            <section id="item2_contenedor_registro">
                <form action="#" method="#" class="formulario_registro" name="fregistro">
                    <fieldset id="fieldset_registro">
                        <legend><b>Crea una cuenta</b></legend>
                        <br>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="fnombre" id="nombre" placeholder="ingrese su nombre" required/>
                        <p class="warning" id="warning"></p>              
                        <br />
                        <label for="apellido">Apellido</label>
                        <input type="text" name="fapellido" id="apellido" placeholder="ingrese su apellido" required/>                    
                        <br />
                        <label for="frcorreo">Correo</label>
                        <input type="email" name="fcorreo" id="frcorreo" placeholder="ingrese su correo" required/>
                        <br />                
                        <label for="usuario">Usuario</label>
                        <input type="text" name="fusuario" id="usuario" placeholder="ingrese su nombre de usuario" required/>
                        <br />                
                        <label for="frcontrasena">Contraseña</label>
                        <input type="password" name="fcontrasena" id="frcontrasena" placeholder="ingrese una contraseña" required/>
                        <br />
                        <label for="fecha-nacimiento">Fecha de nacimiento</label>
                        <input type="date" name="fnacimiento" id="fecha-nacimiento" placeholder="ingrese su fecha de nacimiento" required/>
                        <br />
                        <br>
                        <label for="carrera">Escribe tu Carrera</label>
                        <input type="text" list="carrera" name="fcarrera" id="carrera" placeholder="Ingrese su carrera">
                        <datalist id="carrera">
                            <option value="Ingeniería Civil Informática">Ingeniería Civil Informática</option>
                            <option value="hola">hola</option>
                            <option value="tele">tele</option>
                            <option value=""></option>
                        </datalist>
    
                        <input type="checkbox" id="terminos" />
                        <label for="terminos">Aceptar terminos y condiciones</label>
                        <input type="checkbox" id="informacion" />
                        <label for="informacion">Desea recibir informacion</label>
                        <br>
                        <br>
                        <div class="contenedorboton_CrearCuenta">
                           <button type="submit">Crear cuenta</button>
                        </div>
                        <div id="errorRegistro"></div>
                    </fieldset>
                </form>
            </section>
        </article>

        <!--MODO INICIAR SESION-->
        <article id="item3_contenedor_iniciarSesion">
            <!--Mensaje de alternativa para registrarse-->
            <section class="mensajeAlternativa_registro">
                <h1>Bienvenido de nuevo</h1>
                <p>Si aún no tienes una cuenta, por favor registrate aquí</p>
                <button class="boton_iniciarfRegistro">Registro</button>
           </section>
           <!--Formulario de Inicio de Sesion-->
           <section class="formulario_iniciarSesion">
                <form action="#" >
                    <h1>Inciar Sesion</h1>
                    <fieldset id="fieldset_iniciarSesion">
                        <label for="ficorreo">Ingrese correo</label><br>
                        <input type="email" name="" id="ficorreo" placeholder="user@example.com"><br>
                        <label for="ficontrasena">Ingrese contraseña</label><br>
                        <input type="password" name="" id="ficontrasena" placeholder="*************"><br>
                        <div class="boton_submit">
                            <input type="submit" value="Iniciar Sesion">
                        </div>
                </fieldset>
            </form>
           </section>
        </article>
        

    </main>
    <script src="../java/registroYlogin_script.js"></script>
</body>

</html>
